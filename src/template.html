<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="nav-left">&lt;</button>
      <div class="carousel-frame">
        <div class="slides" index="0">
          <img src="./img/baby.jpg" alt="baby shark" />
          <img src="./img/mommy.jpg" alt="mommy shark" />
          <img src="./img/daddy.jpg" alt="daddy shark" />
          <img src="./img/grandma.jpg" alt="grandma shark" />
          <img src="./img/grandpa.jpg" alt="grandpa shark" />
        </div>
      </div>
      <button class="nav-right">&gt;</button>
      <div class="nav-dots"></div>
    </div>
  </body>
</html>
